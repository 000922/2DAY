      <script type="text/javascript">
      
           output = ''
           
           for(let i = 1; i <=3 ; i++){

        	   }
               for(let s = 1 ; s <= (i*2)-1 ; s++){

            output+='\n'}
           
            for(let i = 0 ; i <= 3 ; i++){
               for(let b = 0 ; b <= i ; b++){ 
            	   output +=' ' }

            output += '\n'}

      </script>
