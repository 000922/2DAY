<!-- 

      DOM : 문서 ( html -> tag -> element[요소] ) 객체
      1. DomContentLoaded 이벤트 사용
      
 -->

<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <script type="text/javascript">
      
      // 1. 문서 읽어오는 이벤트 
            document.addEventListener('DomContenetLoaded', ()=>{
            	
            	const h1 = (text) => `<h1>${text}</h1>`
            	document.body.innerHTML += h1('DomContenetLoaded 이벤트 발생')
            }) 
            
            // 2. onLoad
              //  document.onload = function(코드){}
			document.onload = function() {
				document.innerHTML += 'load 이벤트 발생'
			}	
			// 3. 
			document.addEventListener('load' , function() {
				document.innerHTML += 'load 이벤트 발생'
			})
		      //  document.addEventListener('load' , function(){코드})
      </script>
      
</head>
<body>
       
      <script>
           document.body.innerHTML += h1('2번째 script태그')
      </script>
      <h1>1번째 h1 태그</h1>
      <script>
          document.body.innerHTML += h1('3번째 script태그')
      </script>
      <h1>2번째 h2 태그</h1>
      
      
      <!--  4 BODT 최하단에 JS 작성	 -->
      <script type="text/javascript">
          document.body.innerHTML += 'body 하단 작성'
      </script>
      
      
      
      
      

</body>
</html>
