<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 뷰포트 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- css 기본 초기화 -->
<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
<!-- 구글 웹 폰트 -->
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|M+PLUS+Rounded+1c:400,500&display=swap" rel="stylesheet">
<!-- font awesome 글머리 기호 [ 아이콘 ] -->
<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
<!-- 아이콘폰트 js -->
<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
<!-- 쿠팡 css -->
<link href="coupang.css" rel="stylesheet">
</head>
<body>
   
   
   <div class="content">
		<div class="content_box">
			<div class="logo_box"> <!-- 로고 -->
			<img src="imges/coupang.jpg">
			</div>	
			
			<!-- 1. 아이디 , 비밀번호  -->
			<div class="login_content_box"> <!-- 아이디 - 1 -->
			
				<div class="id_box"> <!-- 아이디 - 2 -->
				
					<div class="id_icon"> <!-- 아이디 - 3 -->
						<i class="fa-solid fa-envelope"></i>  <!-- https://fontawesome.com/ 에서 아이콘  -->
					</div>
					
					<div class="id_input_box"> <!-- 아이디 - 4 -->
						<input class="id_input" type="text" placeholder="아이디(이메일)"> <!-- 아이디 - 5 -->
					</div>
					
					
				</div> <!-- 아이디 end -->
				
				<div class="pw_box"> <!-- 비밀번호 1  -->
					<span class="pw_icon_01">  <!-- 비밀번호 2 -->
						<i class="fa-solid fa-lock"></i> <!-- 비밀번호 3 -->
					</span>
					
					<div class="pw_input_box"> <!-- 비밀번호 4 -->
						<input class="pw_input" type="password" placeholder="비밀번호"> <!-- 비밀번호 5 -->
					</div>
					<span class="pw_icon_02">  <!-- 비밀번호 6 -->
						<i class="fa-solid fa-eye"></i>
					</span>
					
				</div>
			</div> <!-- 비밀번호 end -->
			
			<!-- 2. 자동 로그인 --> 
			<div class="login_box">  <!-- 자동 1 -->
				<span class="login_checkbox"> <!-- 자동 2 -->
					<input class="login_01" type="checkbox"> <!-- 자동 3 -->
					<span class="login_02"> 자동로그인 </span> <!-- 자동 4 -->
					<span class="login_03"> 아이디(이메일)/비밀번호 찾기 <i class="fa-solid fa-angle-right"></i></span>
					<!-- 자동 5 -->		
				</span>
			</div> <!-- 자동 end -->
			
			
			<!-- 3. 로그인 버튼 --> 
			<div class="but_box">    <!-- 로그인 버튼 1 -->
				<div>
					<button class="but_01"> 로그인 </button> <!-- 로그인 버튼 2 -->
				</div>
				<div class="but_line"> </div> <!-- 로그인 버튼 3 -->
				<div>
					<button class="but_02"> 회원가입 </button> <!-- 로그인 버튼 4 -->
				</div>
			</div>
			<div class="copy_rights_box"> <!-- 로그인 버튼 5 -->
				<span class="copy_rights"> ©Coupang Corp. All rights reserved. </span> <!-- 로그인 버튼 6 -->
			</div>
		</div> <!-- 로그인 버튼 end -->
	</div>	 


</body>
</html>
