<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

     <style type="text/css">
         
         div{ background-color: gray;}
         span{color: white;border: solid 1px red;
         }
         .s1{display: inline; }
         .s2{display: block; }
         .s3{display: inline-block;height:100px; }
         .s4{display: none; }
         
         .b1{
            display: inline;
            background-color: orange;
         }
         .b2{
            display: block;
            background-color: orange;
         
         }
         .b3{
             height: 50px;
             display: inline-block;
             background-color: orange;
           }
     </style>
</head>
<body>

     <!-- 
         <div>
         1.한줄 차지 적용
         2.display : block
         3. 크기 조절 가능
         
             vs
        <span>
         1.같은 줄에 적용
         2.display : inline     
         3.크기 조절 불가능             = 한줄로 표시                      
         display: inline-block; 속성 = inline + block  [가로세로길이0]
         display: none; 속성         = 표시 숨기기 
      -->
      
      <div>박스(구역)구분 태그 </div>boxboxboxboxboxboxbxobxobxobx
      <span> 박스(구역) 구분 태그</span> boxboxboxboxboxboxoboxbox
      
      
      
      <div> 글자1 <span class="s1">inline안녕하세요</span>글자2 </div>
      <div> 글자1 <span class="s2">inline안녕하세요</span> 글자2</div>
      <div> 글자1 <span class="s3">inline-block안녕하세요</span> 글자2</div>
      <div> 글자1 <span class="s4">inline-bilck안녕하세요</span> 글자2</div>
       
      글자1 <span class="b1">box1</span>글자2 <br>
      글자1 <span class="b2">box1</span>글자2 <br>
      글자1 <span class="b3">box1</span>글자2 <br>
      
      <div class="b4"> 
         박스권 가운데 정렬 [auto]
      </div>

</body>
</html>
